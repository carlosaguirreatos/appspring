<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Backend Ninja - Signin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Hello, <span th:text="${username}"></span>!</h1> <!--  video 067 -->
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}">
						<td th:text="${contact.firstname}"></td>
						<td th:text="${contact.lastname}"></td>
						<td th:text="${contact.telephone}"></td>
						<td th:text="${contact.city}"></td>
						<td>
							<a href="#" th:href="@{/contacts/contactform?id=__${contact.id}__}">  
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							</a>
							
							<a href="#" th:href="@{/contacts/removecontact?id=__${contact.id}__}">   <!--  ASÍ ES COMO PASAMOS UN PARÁMETRO (DOS GUIONES BAJOS ANTES DEL "$" Y DOS DESPUÉS DEL "}" ) -->
							<button type="button" class="btn btn-danger">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
							</a>
						</td>
					</tr>
				<!--  TODO ÉSTO ESTÁ METIDO EN ESTÁTICO PERO LO DEJAMOS PARA REPASO
					<tr>
						<td>Mark</td>
						<td>Otto</td>
						<td>656765678</td>
						<td>Berlin</td>
						<td>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>

							<button type="button" class="btn btn-danger">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				
					
					-->
				</tbody>
			</table>
		</div>
		
		<div th:if="${result ==1}" class="alert alert-success" role="alert" >ADDED SUCCESFULLY YUJUUUU!</div>
		<div th:if="${result ==0}" class="alert alert-danger" role="alert" >ERROR ADDING CONTACT OOOOH!</div>
		
		<a href="#" th:href="@{/contacts/contactform?id=0}">     <!--  ESTO ES UNA PETICIÓN QUE HACEMOS... CREAREMOS UN CONTROLADOR QUE LA RECIBA -->
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Add contact
			</button>
		</a> 
		
		<!-- <a href="#" th:href="@{/login?logout}"> ANTES DE SPRING SECURITY AHORA LO CAMBIAMOS POR UN FORM-->
		<form th:action="@{/logout}" method="POST" > 
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Logout
			</button>
		</form> 
		
			<a href="#" th:href="@{/rest/checkrest}"> Rest Request </a>      <!--  video 070 -->
			
		
		
	</div>


</body>
</html>
